name: Build Service Image (Reusable)

on:
  workflow_call:
    inputs:
      service_name:
        description: "Service name (e.g., server, order, customer)"
        required: true
        type: string
      service_dir:
        description: "Service directory (e.g., server, service-order, service-customer)"
        required: true
        type: string
      image_name:
        description: "Image name for GHCR (e.g., server, order, customer)"
        required: true
        type: string
      tag_type:
        description: "Tag type: edge (for main) or semver (for releases)"
        required: true
        type: string
      version:
        description: "Version for semver tags (e.g., 1.2.3)"
        required: false
        type: string
        default: ""
      platforms:
        description: "Target platforms (e.g., linux/arm64 or linux/amd64,linux/arm64)"
        required: false
        type: string
        default: "linux/arm64"

permissions:
  contents: read
  packages: write

jobs:
  build:
    name: Build ${{ inputs.service_name }}
    runs-on: ubuntu-24.04-arm64
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (edge)
        if: inputs.tag_type == 'edge'
        id: meta-edge
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/${{ inputs.image_name }}
          tags: |
            type=edge,branch=main
            type=sha,prefix=sha-

      - name: Extract metadata (semver)
        if: inputs.tag_type == 'semver'
        id: meta-semver
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/${{ inputs.image_name }}
          tags: |
            type=semver,pattern={{version}},value=${{ inputs.version }}
            type=semver,pattern={{major}}.{{minor}},value=${{ inputs.version }}
            type=semver,pattern={{major}},value=${{ inputs.version }}
            type=raw,value=latest

      - name: Copy shared package to service directory
        run: cp -r shared ${{ inputs.service_dir }}/shared

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./${{ inputs.service_dir }}
          file: ./Dockerfile
          push: true
          tags: ${{ inputs.tag_type == 'edge' && steps.meta-edge.outputs.tags || steps.meta-semver.outputs.tags }}
          labels: ${{ inputs.tag_type == 'edge' && steps.meta-edge.outputs.labels || steps.meta-semver.outputs.labels }}
          platforms: ${{ inputs.platforms }}
          cache-from: type=gha,scope=${{ inputs.image_name }}
          cache-to: type=gha,mode=max,scope=${{ inputs.image_name }}
