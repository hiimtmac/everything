# Order Service - Common Configuration
# Shared settings across all environments (staging, prod)
# Note: {{ .Environment.Name }} resolves to the helmfile environment (staging / prod)

image:
  repository: ghcr.io/hiimtmac/everything/order
  pullPolicy: IfNotPresent
  tag: latest

resources:
  limits:
    cpu: 500m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 64Mi

service:
  type: ClusterIP
  port: 50051
  targetPort: 50051

livenessProbe:
  grpc:
    port: 50051
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  grpc:
    port: 50051
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

migration:
  enabled: true
  args: ["-y"]

# All static non-sensitive config → ConfigMap via chart values
postgres:
  database: "order_db_{{ .Environment.Name }}"
  username: "order_service_{{ .Environment.Name }}"

otel:
  serviceName: "order-service"

customerService:
  host: "customer.{{ .Environment.Name }}.svc.cluster.local"

temporal:
  namespace: "{{ .Environment.Name }}"

kafka:
  topicPrefix: "{{ .Environment.Name }}"

valkey:
  keyPrefix: "{{ .Environment.Name }}:order"

# env: holds only secrets — all other config comes from ConfigMap
env:
  # PostgreSQL password (sensitive — from per-namespace secret)
  - name: POSTGRES_PASSWORD
    valueFrom:
      secretKeyRef:
        name: order-db-credentials
        key: password

securityContext:
  runAsNonRoot: true
  runAsUser: 1000
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000

# Worker node affinity — merges with prod.yaml podAntiAffinity via Helm deep merge
affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
            - key: node-role.kubernetes.io/control-plane
              operator: DoesNotExist
