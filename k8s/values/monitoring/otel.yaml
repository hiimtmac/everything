# OpenTelemetry Collector Configuration for Everything Monitoring
# OpenTelemetry Collector Helm Chart: https://github.com/open-telemetry/opentelemetry-helm-charts

# Deployment Mode
mode: deployment
replicaCount: 1

# Image Configuration (use contrib for Prometheus exporter)
image:
  repository: otel/opentelemetry-collector-contrib

# Resource Limits (Raspberry Pi constraints)
resources:
  limits:
    cpu: 100m
    memory: 64Mi
  requests:
    cpu: 50m
    memory: 64Mi

# Service Configuration
service:
  type: ClusterIP
  ports:
    otlp-grpc:
      enabled: true
      containerPort: 4317
      servicePort: 4317
      protocol: TCP
    otlp-http:
      enabled: true
      containerPort: 4318
      servicePort: 4318
      protocol: TCP
    prometheus:
      enabled: true
      containerPort: 8889
      servicePort: 8889
      protocol: TCP

# OpenTelemetry Collector Configuration
config:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317
        http:
          endpoint: 0.0.0.0:4318

  processors:
    batch:
      send_batch_size: 1024
      timeout: 10s
    memory_limiter:
      check_interval: 5s
      limit_mib: 50
    # Add resource attributes for cluster identification
    resource:
      attributes:
        - key: cluster
          value: raspberrypi
          action: upsert

  exporters:
    prometheus:
      endpoint: "0.0.0.0:8889"
      resource_to_telemetry_conversion:
        enabled: true
    debug:
      verbosity: basic

  service:
    pipelines:
      traces:
        receivers: [otlp]
        processors: [memory_limiter, resource, batch]
        exporters: [debug]
      metrics:
        receivers: [otlp]
        processors: [memory_limiter, resource, batch]
        exporters: [prometheus, debug]
      logs:
        receivers: [otlp]
        processors: [memory_limiter, resource, batch]
        exporters: [debug]

# Node Scheduling: run on worker nodes alongside apps
affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
            - key: node-role.kubernetes.io/control-plane
              operator: DoesNotExist

# Prometheus ServiceMonitor for scraping OTEL metrics
serviceMonitor:
  enabled: true
  interval: 30s
  labels:
    release: kube-prometheus-stack

# Pod annotations for Prometheus scraping
podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "8889"
  prometheus.io/path: "/metrics"
