# Default values for server.
# This is a YAML-formatted file.

replicaCount: 1

image:
  repository: ghcr.io/hiimtmac/everything
  tag: server
  pullPolicy: Always

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  automount: false
  annotations: {}
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

resources:
  limits:
    cpu: 500m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 64Mi

livenessProbe:
  httpGet:
    path: /healthz
    port: http
  initialDelaySeconds: 10
  periodSeconds: 10
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /ready
    port: http
  initialDelaySeconds: 5
  periodSeconds: 5
  failureThreshold: 3

nodeSelector: {}
tolerations: []
affinity: {}

# Application configuration
config:
  http:
    host: "0.0.0.0"
    port: 8080
  log:
    level: info

# External service connections
otel:
  host: "otel-collector.monitoring.svc.cluster.local"
  serviceName: "server"

orderService:
  host: ""
  port: 50051
  tracing:
    serverHostname: "order"
  metrics:
    serverHostname: "order"
  logging:
    serverHostname: "order"

customerService:
  host: ""
  port: 50051
  tracing:
    serverHostname: "customer"
  metrics:
    serverHostname: "customer"
  logging:
    serverHostname: "customer"

valkey:
  host: "valkey-master.infra.svc.cluster.local"
  port: 6379
  keyPrefix: ""
