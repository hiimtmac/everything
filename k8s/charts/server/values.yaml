# Default values for server.
# This is a YAML-formatted file.

replicaCount: 1

image:
  repository: ghcr.io/hiimtmac/everything
  tag: server
  # pullPolicy: IfNotPresent
  pullPolicy: Always

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  automount: false
  annotations: {}
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

service:
  type: ClusterIP
  port: 8080  # Must match config.http.port

resources:
  limits:
    cpu: 500m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 64Mi

livenessProbe:
  httpGet:
    path: /healthz
    port: http
  initialDelaySeconds: 10
  periodSeconds: 10
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /ready
    port: http
  initialDelaySeconds: 5
  periodSeconds: 5
  failureThreshold: 3

nodeSelector: {}

tolerations: []

affinity: {}

# Application configuration
config:
  http:
    host: "0.0.0.0"
    port: 8080
  log:
    level: info
  otel:
    serverHost: ""
    serverPort: 4317
    clientHost: ""
    clientTransportMethod: tcp

# External service dependencies
dependencies:
  orderService:
    host: ""
    port: 50051
  customerService:
    host: ""
    port: 50051
  valkey:
    host: ""
    port: 6379
