{{- if .Values.postgres.createSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "order.fullname" . }}-postgres
  labels:
    {{- include "order.labels" . | nindent 4 }}
type: Opaque
stringData:
  POSTGRES_USERNAME: {{ .Values.postgres.username | quote }}
  POSTGRES_PASSWORD: {{ .Values.postgres.password | quote }}
{{- end }}
