# Default values for order service.
# This is a YAML-formatted file.

replicaCount: 1

image:
  repository: ghcr.io/hiimtmac/everything
  tag: order
  pullPolicy: Always

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  automount: false
  annotations: {}
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

service:
  type: ClusterIP
  port: 50051

resources:
  limits:
    cpu: 500m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 64Mi

# Native Kubernetes gRPC health probes (requires K8s 1.24+)
livenessProbe:
  grpc:
    port: 50051
  initialDelaySeconds: 10
  periodSeconds: 10
  failureThreshold: 3

readinessProbe:
  grpc:
    port: 50051
  initialDelaySeconds: 5
  periodSeconds: 5
  failureThreshold: 3

nodeSelector: {}
tolerations: []
affinity: {}

# Application configuration
config:
  grpc:
    host: "0.0.0.0"
    port: 50051
    tracing:
      serverHostname: "order"
    metrics:
      serverHostname: "order"
    logging:
      serverHostname: "order"
  log:
    level: info

# Database migration configuration
migration:
  enabled: true
  args: ["-y"]

# External service connections
otel:
  host: "otel-collector.monitoring.svc.cluster.local"
  serviceName: "order-service"

postgres:
  existingSecret: ""
  createSecret: false
  host: "postgresql.infra.svc.cluster.local"
  port: 5432
  database: "order_db"
  username: "order_service"
  password: ""

customerService:
  host: ""
  port: 50051
  tracing:
    serverHostname: "customer"
  metrics:
    serverHostname: "customer"
  logging:
    serverHostname: "customer"

temporal:
  host: "temporal-frontend.infra.svc.cluster.local"
  port: 7233
  namespace: "default"

valkey:
  host: "valkey-master.infra.svc.cluster.local"
  port: 6379
  keyPrefix: ""

kafka:
  host: "kafka.infra.svc.cluster.local"
  port: 9092
  topicPrefix: ""
