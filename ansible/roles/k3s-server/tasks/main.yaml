---
# Install k3s server (control plane)

- name: Download k3s install script
  ansible.builtin.get_url:
    url: https://get.k3s.io
    dest: /tmp/k3s-install.sh
    mode: '0755'

- name: Install k3s server
  ansible.builtin.shell: |
    INSTALL_K3S_VERSION="{{ k3s_version }}" \
    sh /tmp/k3s-install.sh server {{ k3s_server_extra_args }}
  args:
    creates: /usr/local/bin/k3s
  environment:
    INSTALL_K3S_SKIP_START: "false"

- name: Wait for k3s to be ready
  ansible.builtin.wait_for:
    path: /var/lib/rancher/k3s/server/node-token
    state: present
    timeout: 120

- name: Read node token
  ansible.builtin.slurp:
    src: /var/lib/rancher/k3s/server/node-token
  register: k3s_node_token_raw

- name: Set node token fact
  ansible.builtin.set_fact:
    k3s_node_token: "{{ k3s_node_token_raw.content | b64decode | trim }}"

- name: Wait for k3s API to be available
  ansible.builtin.wait_for:
    host: "{{ ansible_host }}"
    port: 6443
    timeout: 120

- name: Get kubeconfig
  ansible.builtin.slurp:
    src: /etc/rancher/k3s/k3s.yaml
  register: k3s_kubeconfig_raw

- name: Create local .kube directory
  ansible.builtin.file:
    path: "{{ lookup('env', 'HOME') }}/.kube"
    state: directory
    mode: '0755'
  delegate_to: localhost
  become: false

- name: Save kubeconfig locally
  ansible.builtin.copy:
    content: "{{ k3s_kubeconfig_raw.content | b64decode | replace('127.0.0.1', ansible_host) }}"
    dest: "{{ lookup('env', 'HOME') }}/.kube/config-{{ cluster_name }}"
    mode: '0600'
  delegate_to: localhost
  become: false

- name: Display kubeconfig location
  ansible.builtin.debug:
    msg: |
      Kubeconfig saved to: ~/.kube/config-{{ cluster_name }}
      To use: export KUBECONFIG=~/.kube/config-{{ cluster_name }}
