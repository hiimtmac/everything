---
# Install k3s agent (worker node)

- name: Get server node token
  ansible.builtin.set_fact:
    k3s_node_token: "{{ hostvars[groups['k3s_server'][0]]['k3s_node_token'] }}"
    k3s_server_url: "https://{{ hostvars[groups['k3s_server'][0]]['ansible_host'] }}:6443"

- name: Download k3s install script
  ansible.builtin.get_url:
    url: https://get.k3s.io
    dest: /tmp/k3s-install.sh
    mode: '0755'

- name: Install k3s agent
  ansible.builtin.shell: |
    INSTALL_K3S_VERSION="{{ k3s_version }}" \
    K3S_URL="{{ k3s_server_url }}" \
    K3S_TOKEN="{{ k3s_node_token }}" \
    sh /tmp/k3s-install.sh agent {{ k3s_agent_extra_args }}
  args:
    creates: /usr/local/bin/k3s
  environment:
    INSTALL_K3S_SKIP_START: "false"

- name: Wait for k3s-agent service to start
  ansible.builtin.systemd:
    name: k3s-agent
    state: started
    enabled: true

- name: Verify agent joined cluster
  ansible.builtin.debug:
    msg: "Agent {{ inventory_hostname }} joined cluster at {{ k3s_server_url }}"
