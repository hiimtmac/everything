# Infrastructure services for Everything coffee app
# Runs on control node, accessed by k8s workloads on worker nodes
#
# In production, these would be managed services (RDS, MSK) or
# run in dedicated k8s clusters with operators (CloudNativePG, Strimzi)
#
# Resource budget for control node (~906MB total):
#   - k3s control plane: ~300MB
#   - System/OS: ~100MB
#   - Docker containers: ~384MB (below)
#   - Headroom: ~120MB

services:
  postgres:
    image: postgres:18-alpine
    container_name: everything-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: everything
    ports:
      - "5432:5432"
    volumes:
      - /opt/everything/data/postgres:/var/lib/postgresql/data
      - /opt/everything/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 192M
          cpus: "0.5"
        reservations:
          memory: 128M
          cpus: "0.25"

  kafka:
    image: apache/kafka:latest
    container_name: everything-kafka
    restart: unless-stopped
    environment:
      # KRaft mode (no Zookeeper)
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093,EXTERNAL://:9094
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,EXTERNAL://${KAFKA_EXTERNAL_HOST:-pi-control}:9094
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@localhost:9093
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      # JVM heap sized for Pi constraints (minimal traffic for family app)
      KAFKA_HEAP_OPTS: "-Xmx128m -Xms128m"
      CLUSTER_ID: "everything-kafka-cluster"
    ports:
      - "9092:9092"
      - "9094:9094"
    volumes:
      - /opt/everything/data/kafka:/var/lib/kafka/data
    healthcheck:
      test: ["CMD-SHELL", "/opt/kafka/bin/kafka-topics.sh --bootstrap-server localhost:9092 --list"]
      interval: 30s
      timeout: 10s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 192M
          cpus: "0.5"
        reservations:
          memory: 160M
          cpus: "0.25"
