---
# System maintenance: update packages and reboot if needed
# Usage: ansible-playbook playbooks/update.yaml
# Runs one node at a time to maintain cluster availability

- name: Update system packages
  hosts: k3s_cluster
  become: true
  serial: 1
  tasks:
    - name: Update apt cache and upgrade packages
      ansible.builtin.apt:
        update_cache: true
        upgrade: dist
        autoremove: true

    - name: Check if reboot required
      ansible.builtin.stat:
        path: /var/run/reboot-required
      register: reboot_required

    - name: Reboot if required
      ansible.builtin.reboot:
        msg: "Rebooting for system updates"
        reboot_timeout: 300
      when: reboot_required.stat.exists

    - name: Wait for node to be ready
      ansible.builtin.command: kubectl get node {{ inventory_hostname }} -o jsonpath='{.status.conditions[?(@.type=="Ready")].status}'
      register: node_ready
      until: node_ready.stdout == "True"
      retries: 30
      delay: 10
      when: reboot_required.stat.exists
      delegate_to: "{{ groups['k3s_server'][0] }}"
