---
# Raspberry Pi k3s Cluster Inventory
# Update the ansible_host values with your actual Pi IP addresses

all:
  vars:
    ansible_python_interpreter: /usr/bin/python3
  children:
    k3s_cluster:
      children:
        k3s_server:
          hosts:
            pi-master:
              ansible_host: 192.168.1.100  # UPDATE: Control plane Pi IP
        k3s_agents:
          hosts:
            pi-worker-1:
              ansible_host: 192.168.1.101  # UPDATE: Worker 1 Pi IP
            pi-worker-2:
              ansible_host: 192.168.1.102  # UPDATE: Worker 2 Pi IP
            pi-worker-3:
              ansible_host: 192.168.1.103  # UPDATE: Worker 3 Pi IP
