---
# Raspberry Pi k3s Cluster Inventory (EXAMPLE)
# Copy this to hosts.local.yaml and update with your actual IPs
# Usage: ansible-playbook -i inventory/hosts.local.yaml playbook.yaml

all:
  vars:
    ansible_python_interpreter: /usr/bin/python3
  children:
    k3s_cluster:
      children:
        k3s_server:
          hosts:
            pi-control:
              ansible_host: 192.168.x.x
        k3s_agents:
          hosts:
            pi-worker-1:
              ansible_host: 192.168.x.x
            pi-worker-2:
              ansible_host: 192.168.x.x
            pi-worker-3:
              ansible_host: 192.168.x.x
